{% extends 'common.html' %}
{% block nagaraju %}
    {% load static %}
    <form action="{% url 'save_stocker_login' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
    <tr>
        <th colspan="2" style="text-align: center;font-family: 'Arial Black';font-size: 25px;background-color: red;color: yellow">Stocker Login Page</th>
    </tr>
    <tr>
        <th rowspan="3"><img src="{% static 'images/stocker1.png' %}"></th>
        <th>Username:<input type="text"
                            placeholder="Name"
                            required
                            name="sl1"
                            class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></th>
    </tr>
        <tr>
            <th>Password:<input type="password"
                            placeholder="password"
                            required
                            name="sl2"
                            class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"</th>
        </tr>
    <tr>
        <th><button type="submit" class="btn btn-primary">Login</button></th>
    </tr>
        {% if error_message %}
            <tr><th>{{ error_message }}</th></tr>
        {% endif %}
    </table>
    </form>
{% endblock %}
