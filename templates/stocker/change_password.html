<h1 style="text-align: center;font-size: 60px;font-family: 'Arial Black';color: brown;background-color: yellow">
        Save Mart
    </h1>
<form action="{% url 'new_password' %}" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr><th style="background-color: maroon;padding: 5px;color: yellow;font-family: 'Arial Black';font-size: 40px">Change Password</th></tr>
    <tr><th>Old password<input type="password" placeholder="Old password" name="c1"></th></tr>
    <tr><th>New password<input type="password" placeholder="New password" name="c2"></th></tr>
    <tr><th>Confirm password<input type="password" placeholder="Confirm password" name="c3"></th></tr>
    <tr><th><button type="submit">Change</button> </th></tr>
</table>
</form>
